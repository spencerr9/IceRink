<body>
    <div class="reservationLanding">
        <a class="btn btn-outline-dark top-left" href="./iceRink.html" role="button">Home</a>
        <form>
            <h1>Reservations</h1>
            <p class="reservationP">Do you have a party of more than 10? Give us a call or contact us below:</p>
            <div class="reservationForm">
                <input type="text" name="firstName" placeholder="First Name*" maxlength="50" required>
                <input type="text" name="lastName" placeholder="Last Name*" maxlength="50" required>
            </div>
            <div class="reservationForm">
                <input type="text" name="email" placeholder="Email*" maxlength="50" required>
                <input type="text" name="phone" placeholder="Phone Number*" maxlength="50" required>
            </div>
            <div class="reservationForm">
                <input type="date" style="min-height: 3.0rem" id="example-date-input" placeholder="Date" required>
                <input type="text" placeholder="How many guests?*" maxlength="10" required>
            </div>
            <div>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Additional details...*" required></textarea>
            </div>
            <div>
                <button 
                    type="submit" 
                    class="btn btn-primary bottom-right"
                    onclick="thanksAlert()" 
                >Send</button>
            </div>
        </form>
    </div>
